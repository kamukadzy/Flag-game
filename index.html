      ];

      let correctFlag;

      const fetchRandomFlag = () => {
        const randomIndex = Math.floor(Math.random() * flags.length);
        correctFlag = flags[randomIndex];
        return correctFlag;
      };

      const generateOptions = () => {
        const optionsContainer = document.getElementById("options-container");
        optionsContainer.innerHTML = "";

        const correctOption = correctFlag.name;
        const Flag = () => {};
        // Tasodifiy tanlangan davlat nomidan boshqa nomlarni tanlash
        const incorrectOptions = flags
          .filter((flag) => flag.name !== correctOption)
          .sort(() => Math.random() - 0.9)
          .slice(0, 3)
          .map((flag) => flag.name);

        const allOptions = [correctOption, ...incorrectOptions];
        allOptions.sort(() => Math.random() - 0.5);

        allOptions.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.addEventListener("click", () => handleOptionClick(option));
          optionsContainer.appendChild(button);
        });
      };
      const counter = () => {};
      const handleOptionClick = (selectedOption) => {
        const flagImage = document.getElementById("flag-image");

        if (selectedOption === correctFlag.name) {
          // alert("To'g'ri javob! O'yingizni davom ettiring.");
        } else {
          alert(aa);
        }

        // Yangi davlatni tanlash va bayroqni ko'rsatish
        fetchRandomFlag();
        flagImage.src = correctFlag.image;

        // Yangi variantlarni generatsiya qilish
        generateOptions();
      };

      // O'yin boshlanishi
      fetchRandomFlag();
      const flagImage = document.getElementById("flag-image");
      flagImage.src = correctFlag.image;

      // Birinchi variantlarni generatsiya qilish
      generateOptions();
